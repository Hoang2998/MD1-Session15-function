    1.Function là gì?
    -tập hợp các câu lệnh dùng dể xử lí 1 chức năng duy nhất

    -Giúp code gọn gàng hơn
    2.các loại function
    - 1.function bình thường (declaration)
        + cấu trúc khai báo: 
        function name(param) {
            
        }
        + cách gọi hàm :gọi tên hàm()
        ghi chú : hàm function ở vị trí nào cũng ko tuân theo quy tắc chạy code tuè trên xuống dưới
    - 2.expression function:
        + cấu trúc khai báo
        let result = funtion tinhtong(){
            console.log("hello");
        }
        result()
    - 3.Arrow function( hàm mũi tên)
        + cấu trúc khai báo:
        let arrow=()=>{
            console.log("dfdfd");
            //khong co CONTEXT
        }
        arrow()
    3.return trong hàm
    - 1 hàm khi dùng return sẽ dừng chương trình
    - kết quả trả về của hàm
    4.tham số , đổi số trong hàm
    -đối số argument là cái truyền vào khi gọi hàm 
    -tham số : param(tham số nhận về)
    5. đệ quy trong hàm: 
    - hàm tụ gọi lại chính nó 
    6.call back(hàm được gọi lại)
    -hàm được truyền vào làm đối số của hàm khác
